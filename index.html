<script id="vertex-shader" type="x-shader/x-vertex" charset="utf-8">

    uniform mat4 matrix;

    attribute vec3 position;
    
    void main(void) {
    
       gl_Position = matrix * vec4(position, 1.0);
       gl_PointSize = 3.0;
    
    }
    
</script>

<script id="fragment-shader" type="x-shader/x-fragment" charset="utf-8">

    #ifdef GL_ES
       precision highp float;
    #endif
    
    uniform vec4 color;
    
    void main(void) {
    
       gl_FragColor = color;
       
    }
    
</script>

<script id="stardust-vertex-shader" type="x-shader/x-vertex" charset="utf-8">

    uniform mat4 matrix;

    attribute vec3 position;
    
    varying float alpha;
    
    void main(void) {
    
       gl_Position = matrix * vec4(position.xy, 1.0, 1.0);
       
       gl_PointSize = 3.0;
       
       alpha = position.z;
    
    }
    
</script>

<script id="stardust-fragment-shader" type="x-shader/x-fragment" charset="utf-8">

    #ifdef GL_ES
       precision highp float;
    #endif
    
    varying float alpha;
    
    void main(void) {
    
       gl_FragColor = vec4(.5, .5, .5, alpha);
       
    }
    
</script>

<script id="leuco-vertex-shader" type="x-shader/x-vertex" charset="utf-8">

    uniform mat4 matrix;

    attribute vec3 position;
    attribute vec2 texCoord;
    
    varying vec2 vTexCoord;
    
    void main(void) {
    
       gl_Position = matrix * vec4(position, 1.0);
       vTexCoord = texCoord;
    
    }
    
</script>

<script id="leuco-fragment-shader" type="x-shader/x-fragment" charset="utf-8">

    #ifdef GL_ES
       precision highp float;
    #endif
    
    uniform sampler2D uSampler;
    
    varying vec2 vTexCoord;
    
    void main(void) {
    
       gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
       
    }
    
</script>
